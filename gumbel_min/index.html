<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo Gumbel del Mínimo</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <h1>Modelo Gumbel del Mínimo</h1>
    <form id="gumbelMinForm">
      <label for="beta">Parámetro de escala (β):</label>
      <input
        type="number"
        step="0.01"
        id="beta"
        name="beta"
        required
      /><br /><br />
      <label for="theta">Parámetro de corrimiento (θ):</label>
      <input
        type="number"
        step="0.01"
        id="theta"
        name="theta"
        required
      /><br /><br />
      <label for="x">Valor de la variable (x):</label>
      <input type="number" step="0.01" id="x" name="x" required /><br /><br />
      <button type="submit">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script src="gumbel_min.js"></script>
  </body>
</html>
