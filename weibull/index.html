<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parámetros Weibull</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <h1>Calcular Parámetros Weibull</h1>
    <form id="weibullForm">
      <label for="mu">Media (μ):</label>
      <input type="number" step="0.01" id="mu" name="mu" required /><br /><br />
      <label for="sigma">Desviación Estándar (σ):</label>
      <input
        type="number"
        step="0.01"
        id="sigma"
        name="sigma"
        required
      /><br /><br />
      <button type="submit">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script src="weibull.js"></script>
  </body>
</html>
