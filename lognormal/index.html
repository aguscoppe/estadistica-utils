<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parámetros Log-Normal</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <h1>Calcular Parámetros Log-Normal</h1>
    <form id="lognormalForm">
      <label for="promedio">Promedio (x̄):</label>
      <input
        type="number"
        step="0.000001"
        id="promedio"
        name="promedio"
        required
      /><br /><br />
      <label for="desvio">Desviación Estándar (s):</label>
      <input
        type="number"
        step="0.000001"
        id="desvio"
        name="desvio"
        required
      /><br /><br />
      <button type="submit">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script src="lognormal.js"></script>
  </body>
</html>
