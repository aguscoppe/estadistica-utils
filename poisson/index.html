<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modelo Poisson</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <h1>Modelo Poisson</h1>
    <form id="poissonForm">
      <label for="lambda">Media de eventos (λ):</label>
      <input
        type="number"
        step="0.01"
        id="lambda"
        name="lambda"
        required
      /><br /><br />
      <label for="r">Número de eventos (r):</label>
      <input type="number" id="r" name="r" required /><br /><br />
      <button type="submit">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script src="poisson.js"></script>
  </body>
</html>
